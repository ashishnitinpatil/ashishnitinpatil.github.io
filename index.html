---
layout: default
---
<header class="site-header">
  <script type="text/javascript" src="particles.min.js"></script>
  <script type="text/javascript">
      particlesJS.load('particles-js', 'particles.json', function() {
        console.log('particles.js loaded - callback');
      });
  </script>
  <div class="site-header-container">
    <img class="site-avatar" src="{{ "img/me.jpeg" | prepend: site.baseurl }}">
    <span class="content">
      <span class="site-title">
        <span class="site-name">{{ site.person_name }}</span>
        <span class="site-nickname">{{ site.person_nickname }}</span>
        <span class="site-description"><nobr>{{ site.description }}</nobr></span>
      </span>
      <div class="site-links">
        <a target="_blank" href="{{ site.cv }}" onclick="_gaq.push(['_trackEvent', 'linkTo', 'cv', this.href]);"><i class="fa fa-file-text-o"></i><span class="link-text">resume</span></a>

        <a target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin_username }}/" onclick="_gaq.push(['_trackEvent', 'linkTo', 'linkedin', this.href]);"><i class="fa fa-linkedin"></i><span class="link-text">linkedin</span></a>

        <a target="_blank" href="https://stackoverflow.com/users/{{ site.stackoverflow.id }}/{{ site.stackoverflow.username }}" onclick="_gaq.push(['_trackEvent', 'linkTo', 'stackoverflow', this.href]);"><i class="fa fa-stack-overflow"></i><span class="link-text">stackoverflow</span></a>

        <a target="_blank" href="https://github.com/{{ site.github_username }}" onclick="_gaq.push(['_trackEvent', 'linkTo', 'github', this.href]);"><i class="fa fa-github"></i><span class="link-text">github</span></a>

        <a target="_blank" href="mailto:{{ site.email }}" onclick="_gaq.push(['_trackEvent', 'linkTo', 'email', this.href]);"><i class="fa fa-envelope"></i><span class="link-text">email</span></a>

        <a target="_blank" href="https://twitter.com/{{ site.twitter_username }}" onclick="_gaq.push(['_trackEvent', 'linkTo', 'twitter', this.href]);"><i class="fa fa-twitter"></i><span class="link-text">twitter</span></a>

        <a target="_blank" href="https://instagram.com/{{ site.instagram_username }}" onclick="_gaq.push(['_trackEvent', 'linkTo', 'instagram', this.href]);"><i class="fa fa-instagram"></i><span class="link-text">instagram</span></a>

        <a target="_blank" href="https://facebook.com/{{ site.facebook_username }}" onclick="_gaq.push(['_trackEvent', 'linkTo', 'facebook', this.href]);"><i class="fa fa-facebook"></i><span class="link-text">facebook</span></a>

        <a target="_blank" href="https://github.com/xtonousou/xtonousou.github.io" onclick="_gaq.push(['_trackEvent', 'linkTo', 'copyright', this.href]);"><i class="fa fa-copyright"></i><span class="link-text">copyright</span></a>
      </div>
    </span>
  </div>
  <div id="particles-js"></div>
</header>
